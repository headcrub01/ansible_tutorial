---

- hosts: all
  become: true
  tasks: 

  - name: install Apache and PHP for Ubuntu servers
    apt: 
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install Apache and PHP for CentOS servers
    yum: 
      name:
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"